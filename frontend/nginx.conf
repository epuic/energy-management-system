server {
  listen 80;
  server_name _;

  # servește aplicația React builduită
  root /usr/share/nginx/html;
  index index.html;

  # Proxy pentru API -> gateway-service (în rețeaua docker)
  location /api/ {
    proxy_pass http://gateway-service:8080/api/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # dacă gateway-ul face auth pe Authorization, propagă-l
    proxy_set_header Authorization $http_authorization;
  }

  # React SPA: toate rutele trimit index.html
  location / {
    try_files $uri /index.html;
  }
}
